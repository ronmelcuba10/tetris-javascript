
<!DOCTYPE html>
<html lang="en">
	<head>
        <link href="css/tetris.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="centered">
            <h1 id="heading">This is my TETRIS</h1>
            <div id="game-wrapper">
                <div id="game-board">
                    <canvas id="game-canvas" width="400" height="700">
                    </canvas>
                    <canvas id="side-canvas" width="160" height="700">
                    </canvas>
                    <div id="game-controls">
                        <button id="rccw" class="control-button"><i class="fa fa-undo fa-2x btn-text" aria-hidden="true"></i></button>
                        <button id="left" class="control-button"><i class="fa fa-arrow-left fa-2x btn-text" aria-hidden="true"></i></button>
                        <button id="down" class="control-button"><i class="fa fa-arrow-down fa-2x  btn-text" aria-hidden="true"></i></button>
                        <button id="right" class="control-button"><i class="fa fa-arrow-right fa-2x  btn-text" aria-hidden="true"></i></button>
                        <button id="rcw" class="control-button"><i class="fa fa-repeat fa-2x  btn-text" aria-hidden="true"></i></button>
                    </div>
                    <div id="pause-wrapper">
                        <button id="pause">Pause</button>
                    </div>
                </div>
                <div id="side-bar">
                    
                </div>
            </div>
        </div>
        <script src="scripts/constants.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/block.js"></script>
        <script src="scripts/piece.js"></script>
        <script src="scripts/tiles.js"></script>
        <script src="scripts/sidebar.js"></script>
        <script src="scripts/tetris.js"></script>
	</body>
</html>
